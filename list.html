<head>

    <style>
        /* Style du corps */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/list.jpeg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow:auto;
        }

        /* Effet de flou sur le fond */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Container principal */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* Section des images */
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Conteneur de l'image et de la description */
        .person-figure {
            text-align: center;  /* Centrer la description sous l'image */
        }

        /* Style des images */
        .person-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Style de la description */
        figcaption {
            font-size: 1rem;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 1px;
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 8px;
        }

        .figcaption2 {
            font-size: 1rem;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 1px;
            font-size: 1.5rem;
            color: #000000;
            margin-top: 8px;
        }


        /* Section des boutons */
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        /* Style des boutons façon Akira */
        .akira-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1.5rem;
            padding: 12px 24px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease-in-out;
            position: relative; /* Ajouté pour le positionnement du pseudo-élément */
        }

        .akira-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch */
        .akira-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0;
            transition: opacity 0.2s;
        }

        .akira-button:hover::before {
            opacity: 0.4;
        }

        /* Style général du menu */
        .dropdown {
            position: fixed; /* Fixe le menu en haut à droite */
            top: 10px; /* Décalage depuis le haut */
            right: 10px; /* Décalage depuis la droite */
            z-index: 1000; /* Assure que le menu reste au-dessus du contenu */
        }

        /* Style du bouton du menu */
        .dropdown-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            width: auto;
            white-space: nowrap; /* Empêche le texte de se couper */
        }

        /* Comportement du bouton au survol */
        .dropdown-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch sur le bouton */
        .dropdown-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Lorsque l'on survole le bouton du menu, l'effet glitch devient visible */
        .dropdown-button:hover::before {
            opacity: 0.4;
        }

        /* Style du menu déroulant */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 100px; /* Fixe une largeur minimale */
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
            border: 3px solid red;
            width: auto;
            padding: 0; /* Enlève tout remplissage pour ajuster les éléments */
            text-align: center;
        }

        /* Style des liens du menu */
        .dropdown-content a {
            color: red;
            padding: 10px 10px;
            text-decoration: none;
            display: block;
            font-size: 0.6rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            position: relative; /* Nécessaire pour l'effet ::before */
        }

        /* Comportement des liens au survol */
        .dropdown-content a:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch sur les liens du menu */
        .dropdown-content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Lorsque l'on survole les liens du menu, l'effet glitch devient visible */
        .dropdown-content a:hover::before {
            opacity: 0.4;
        }

                /* Style du bouton Instagram */
                .instagram-button {

            border: 3px solid red;

        /* Icône Instagram */
        .instagram-icon {

        }

        /* Effet hover */
        .instagram-button:hover {
            background-color: red;

            transform: scale(1.1);
        }

        .instagram-button:hover .instagram-icon {
            filter: invert(0%);

        }

    <script>
        // Fonction pour basculer l'affichage du menu au clic
        function toggleMenu() {
